<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Learning Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      /*  highlight.js  theme */
      .hljs {
          display: block;
          overflow-x: auto;
          padding: 0.5em;
          background: #203E5F; /*Medium Blue*/
          color: #FEE5B1; /*Light Beige text*/
      }

      /*  Add other highlight.js styles as needed*/
      .hljs-keyword,
      .hljs-selector-tag,
      .hljs-literal,
      .hljs-section,
      .hljs-link {
        color: #FFCC00; /*Yellow*/
      }

    </style>
</head>
<body>
    <!-- Navbar (for the toggle button on mobile) -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">IT Learning Platform</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidenav (Offcanvas - for mobile) -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar offcanvas offcanvas-start" tabindex="-1">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Learning Paths</h5>
                    <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body position-sticky">
                    <ul class="nav flex-column" id="sidenav-links">
                        <!-- Sidenav links will be dynamically generated here -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="padding-top: 60px;">
                <div id="dashboard">
                    <!-- Welcome Message and/or Introductory Content -->
                    <div class="jumbotron">
                        <h1 class="display-4">Welcome to the IT Learning Platform!</h1>
                        <p class="lead">Explore a variety of intermediate-level IT topics.</p>
                        <hr class="my-4">
                        <p>Select a learning path from the sidebar to get started.</p>
                      </div>
                </div>
                <div id="module-content">
                    <!-- Module Content Goes Here -->
                </div>
                <div id="loading-indicator" style="display: none;">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <!-- highlight.js JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>

    <!-- markdown-it -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js" integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
